
name: ci

on:
  push:
    paths-ignore:
      - 'EVIDENCE/**'
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'EVIDENCE/**'
      - 'README.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    timeout-minutes: 15
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: ${{ matrix.python-version }} 

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Init DB
        run: python scripts/init_db.py

      - name: Run tests with coverage
        run: |
          mkdir -p EVIDENCE/S08
          pytest -q --junitxml=EVIDENCE/S08/test-report.xml --cov=app --cov-report xml:coverage.xml
        continue-on-error: false

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # name: evidence-s08
          name : evidence-s08-py${{ matrix.python-version }}
          path: |
            EVIDENCE/S08/**
            coverage.xml
          if-no-files-found: warn
          retention-days: 14
